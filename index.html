<!DOCTYPE html>
<html>
    <head>
        <title>This is a fake signup form</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="wrapper">
                <div class="logo">
                        <h4 >UBER</h4>
                    </div>
                    <div class="signup-text">
                        <h1>Sign Up to Ride</h1>
                        <h6>Safe reliable,rides in minutes</h6>
                    </div>
            <div class="form-container">
                <form action="POST">
                    <div class="two-col-grid">
                        <div class="grid-item1">
                            <label class="first-name" data-icon="u">First Name(required)</label>
                            <input class="firstname"  required="required" type="text" placeholder="mysuperfirstname690" />
                        </div>
                        <div class="grid-item2"> 
                            <label class="last-name" data-icon="u">Last Name(required)</label>
                            <input class="lastname"  required="required" type="text" placeholder="mysuperlastname690" />
                        </div>
                    </div>
                    <div class="two-col-grid">
                        <label class="phone-number">Enter Your Phone Number</label>
                        <div class="country-code-select">
                            <select>
                                <option value="+256">+256</option>
                                <option value="+254">+254</option>
                            </select>
                        </div>
                        <div class="country-code-input">
                            <input class="phonenumber" required="required" type="text" placeholder="Phone Number" />
                        </div>
                    </div>
                    <p>
                        <label class="email">Enter Your Email (Required)</label>
                        <input class="email-input" required="required" type="email" placeholder="johndoe@example.com"/>
                    </p>
                    <p>
                        <label class="password">Enter a password (Required)</label>
                        <input class="password-input" required="required" type="password" placeholder="abc123!@#"/>
                    </p>
                    <p>
                        <a href="#">Add a promo code</a>
                    </p>
                    <p class="signup-button">
                        <input type="submit" value="Sign up"/>
                    </p>
                    <p class="terms-conditions">
                        <h5>By clicking "Sign Up", you agree to Uber's <a href="#">Terms of Use</a> and acknowledge you have read the <a href="#">Privacy Policy</a>.</h5>
                    </p>

                </form>

            </div>
        </div>
    </body>
    <footer>

    </footer>
</html>
